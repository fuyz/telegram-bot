<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>网页标题</h1>
    </header>
    <main>
        <div class="container">
            <div class="section">
                <h2>部分标题 1</h2>
                <p>这里是一些示例文本。</p>
            </div>
            <div class="section">
                <h2>部分标题 2</h2>
                <p>这里是一些示例文本。</p>
            </div>
        </div>
    </main>
</body>
</html>
